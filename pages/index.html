<html>

<head>

</head>

<body>


<div class="container">
         <h1 id="title"> Catapult</h1>
         <h2 id="caption">The Jumping Cat</h2>
     </div>



<div class="row">
        <div class="col-xs-8">


            <div id="game"> </div> <!-- <img src="../assets/screenshotpink.png"/>-->

        </div>
        <div class="col-xs-3">
             <p>



            <div id="greeting">

            <form id="greeting-form" method="post" action="/score">

                    <button class="btn btn-default" type="submit">OK</button>
                </form>
            </div>








<h4> <li class="score">Use the space bar to jump</li>

    <li class="score">Have fun!</li>
</h4>
            <br>



            <h5>
                The highest scorers are:
                <ul id="scoreBoard"></ul>
            </h5>


     </div>
</div>




</div>
